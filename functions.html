<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .sub-btn{
  background-color: black;
  color: white;
  height: 2rem;
  width: 6rem;
  border: none;
  border-radius: 8rem;
  font-weight: bold;
  font-family: Arial;
  cursor: pointer;
  transition: 0.1s;
}

  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
    <button class="sub-btn" onclick="subscribe()" >Subscribe</button> <br>
    <br>

    <button class="start-btn" onclick="startBtn();">Start</button>
    <br><br>
    <button class="add-cart-btn" onclick="addToCart();">Add to Cart</button>
    <p class="display-added"></p>
    <br>
    <p>Increment or decrement number of notifications</p>
    <button class="add-btn" onclick="
    messages++;
    displayNotification();">Add</button>
    <button class="remvove-btn" onclick="
    if(messages > 0){
     
     messages--;

     if(messages === 0){
      stopNotification();
     }

    }">Remove</button>
    
    <script src="../javascript/functions.js"></script>
</body>
</html>
